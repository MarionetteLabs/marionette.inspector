<!doctype html>
<html>
  <head>
    <title>Marionette SpecRunner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../node_modules/mocha/mocha.css" />

    <script src="../../../../node_modules/mocha/mocha.js"></script>
    <script src="../../../../node_modules/chai/chai.js"></script>
    <script src="../../../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../../../node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <script src="../../../../node_modules/chai-jq/chai-jq.js"></script>

    <script data-main="../../inspector/main.js" src="../../lib/require.js"></script>

    <script>
      mocha.setup('bdd');

      window.expect = chai.expect;
      window.sinon = sinon;

      window.chrome = {};
      window.chrome.devtools = {};
      window.chrome.devtools.inspectedWindow = {}
      window.chrome.extension = {};
      window.chrome.extension.connect = function() {return {
        postMessage: function(){},
        onMessage: {
            addListener: function() {}
        }
      }};


      window.appLoadCallback = function() {
        require(['test/unit/inspector/foo.spec'], function(fooSpec) {
            mocha.run();
        })
        // mocha.checkLeaks();

        var $fixtures = $('#fixtures');

        var setFixtures = function () {
            _.each(arguments, function (content) {
                $fixtures.append(content);
            });
        };

        var clearFixtures = function () {
            $fixtures.empty();
        };

        var originalHash = window.location.hash;


        before(function() {
            this.setFixtures = setFixtures;
            this.clearFixtures = clearFixtures;
        });

        beforeEach(function () {
            this.sinon = sinon.sandbox.create();
        });

        afterEach(function () {
            this.sinon.restore();
            this.clearFixtures();
            window.location.hash = originalHash;
            var Backbone = require('backbone');
            Backbone.history.stop();
            Backbone.history.handlers.length = 0;
        });
      };
    </script>


  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixtures" hidden></div>
    <div style="display:none;" data-region="app-region" class="app"></div>
  </body>
</html>
